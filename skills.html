<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Skills -->
    <section class="skills" id="skills">
        <div class="heading">
            <h1>Skills</h1>
        </div>
        <!-- Content -->
        <div class="skills-content">
            <div class="skills-bars">
                <div class="skills-text">
                    <h2>My Skills</h2>
                    <p>Here are some of the skills that I possess:</p>

                </div>
                <div class="skills-box">
                    <i class="Corel draw"><h3>GRAPHIC DESIGN</h3></i>
                    <span>84%</span>
                    <div class="percent-bar Graphic design"></div>
                </div>
                <div class="skills-box">
                    <i class="Pixelab"><h3>BRANDING</h3></i>
                    <span>90%</span>
                    <div class="percent-bar Branding-bar"></div>
                </div>
                <div class="skills-box">
                    <i class="Inshot"><h3>PHOTOGRAPHY</h3></i>
                    <span>65%</span>
                    <div class="percent-bar Photograhy-bar"></div>
                </div>
                <div class="skills-box">
                    <i class="Inshot"><h3>VIDEO EDIT</h3></i>
                    <span>54%</span>
                    <div class="percent-bar Video edit-bar"></div>
                </div>
            </div>
            <div class="skills-img">
                <img src="images/skills.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
