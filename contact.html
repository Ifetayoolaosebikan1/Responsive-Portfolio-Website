<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Contact -->
    <section class="contact" id="contact">
        <div class="heading">
            <h1>Contact</h1>
        </div>
        <!-- Content -->
        <div class="contact-content">
            <div class="contact-info">
                <div class="info-box">
                    <i class="fas fa-phone-alt"></i>
                    <p>+234 815 705 1391</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-envelope-open"></i>
                    <p>Samkiddo500@gmail.com</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Mokola Ibadan,Oyo State</p>
                </div>
                <div class="info-box social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>

                </div>
            </div>
            <!-- Contact Form -->
            <div class="contact-form">
                <form action="">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Enter Your Email">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                    <input type="button" value="Send" class="contact-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
